<!DOCTYPE html>
<html>
<head>
  <title>Simple Online Exam</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      padding: 20px;
    }
    .box {
      background: #fff;
      width: 60%;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px gray;
    }
    h1 { text-align: center; color: #2c3e50; }
    .question { margin-bottom: 15px; }
    label { display: block; margin: 4px 0; }
    button {
      background: #2c3e50; color: #fff; border: none;
      padding: 10px 20px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #34495e; }
    #result {
      text-align: center; font-size: 18px; margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Online Exam</h1>
  <form id="quiz">
    <div class="question">
      <p><b>1. What does HTML stand for?</b></p>
      <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label>
      <label><input type="radio" name="q1" value="b"> Home Tool Markup Language</label>
      <label><input type="radio" name="q1" value="c"> Hyperlinks and Text Markup Language</label>
    </div>

    <div class="question">
      <p><b>2. Which language is used for styling web pages?</b></p>
      <label><input type="radio" name="q2" value="a"> HTML</label>
      <label><input type="radio" name="q2" value="b"> CSS</label>
      <label><input type="radio" name="q2" value="c"> JavaScript</label>
    </div>

    <div class="question">
      <p><b>3. Which of the following is a JavaScript framework?</b></p>
      <label><input type="radio" name="q3" value="a"> Django</label>
      <label><input type="radio" name="q3" value="b"> Flask</label>
      <label><input type="radio" name="q3" value="c"> React</label>
    </div>

    <div class="question">
      <p><b>4. Inside which HTML element do we put JavaScript code?</b></p>
      <label><input type="radio" name="q4" value="a">&lt;script&gt;</label>
      <label><input type="radio" name="q4" value="b">&lt;javascript&gt;</label>
      <label><input type="radio" name="q4" value="c">&lt;js&gt;</label>
    </div>

    <div class="question">
      <p><b>5. Which symbol is used for comments in JavaScript?</b></p>
      <label><input type="radio" name="q5" value="a"> /* comment */</label>
      <label><input type="radio" name="q5" value="b"> // comment</label>
      <label><input type="radio" name="q5" value="c"> # comment</label>
    </div>

    <center><button type="button" onclick="checkExam()">Submit</button></center>
  </form>

  <div id="result"></div>
</div>

<script>
function checkExam() {
  const ans = { q1:"a", q2:"b", q3:"c", q4:"a", q5:"b" };
  let score = 0, total = 5;

  for (let key in ans) {
    let q = document.querySelector(`input[name="${key}"]:checked`);
    if (q && q.value === ans[key]) score++;
  }

  let res = document.getElementById("result");
  res.innerHTML = `You scored <b>${score}</b> out of <b>${total}</b>`;
  res.style.color = score === total ? "green" : score >= total/2 ? "orange" : "red";
}
</script>

</body>
</html>

</html>
