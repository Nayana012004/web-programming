<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Event Handling</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>JavaScript Event Handling</h2>
  <p>Click the button to change the background color of this page.</p>
  <button id="colorBtn">Click Me!</button>

  <script>
    const colors = ["pink", "lightblue", "lightgreen", "lavender", "orange", "lightyellow"];
    let index = 0; 
  
    const button = document.getElementById("colorBtn");

    
    button.addEventListener("click", function() {
    
      document.body.style.backgroundColor = colors[index];

      index = (index + 1) % colors.length;
    });
  </script>
</body>
</html>
